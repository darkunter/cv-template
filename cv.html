<html>
  <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  </head>
  <body>
    <section id="curriculum">
      <header class="personal_profile">
        <h1>{{first_name}} {{last_name}}</h1>
        <h2>{{address}}</h2>
        <h2>{{city}}</h2>
        <h2>{{country}}</h2>
      </header>
      <section class="skills">
        <ul>
          {{#each skills}}
          <li>{{this}}</li>
          {{/each}}
        </ul>
      </section>
      <section class="experience">
      <ul>
        {{#each experience}}
        <li>{{company}}</li>
         <li>{{job}}</li>
        {{/each}}
      </ul>

              </span>
              <p>{{description}}</p>
            </td>
          </tr>
          {{/each}}
        </table> -->

    </section>

            }

        }

        cv.outerHTML = template(context);

  </body>
</html>
